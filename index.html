<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Project</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
    <link rel ="script" href="script.js">
</head>
<body>

    <div class="container">

        <!-- Black Header Section -->
        <div class="header">
            <h2>My Todo List</h2>
            <p>Stay organized and productive</p>
        </div>

        <!-- Main Content Area -->
        <div class="content">

            <!-- Add New Task -->
            <div class="add-section">
                <input type="text" id="taskInput" placeholder="Add a new task here...">
                <button id="addBtn">Add</button>
            </div>

            <!-- Filter Buttons -->
            <div class="filters">
                <button class="filter-btn active" id="allBtn">All</button>
                <button class="filter-btn" id="activeBtn">Active</button>
                <button class="filter-btn" id="completedBtn">Completed</button>
            </div>

            <!-- Todo List Area -->
            <div id="todoList"></div>

            <!-- Footer Section -->
            <div class="footer">
                <span id="itemsLeft">0 items left</span>
                <button id="clearCompletedBtn">Clear Completed</button>
            </div>

        </div>

    </div>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>
</html>
